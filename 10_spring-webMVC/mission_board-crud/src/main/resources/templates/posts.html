<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.author}">작성자</td>
        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">2025-04-22</td>
        <td>
            <a th:href="@{'/posts/' + ${post.id}}">보기</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/posts/create">새 글 작성하기</a>
</body>
</html>
