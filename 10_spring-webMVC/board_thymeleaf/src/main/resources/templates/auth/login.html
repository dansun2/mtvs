<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/default}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/auth/login}" th:method="POST">
    <label>아이디 : </label>
    <input type="text" id="user" name="userId"/>
    <br>
    <label>비밀번호 : </label>
    <input type="password" id="pass" name="userPassword"/>
    <br>
    <button>로그인</button>
</form>
</body>
</html>
